    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show-sql: true
    open-in-view: true
  druid:
    # 初始化配置
    initial-size: 3
    # 最小连接数
    min-idle: 3
    # 最大连接数
    max-active: 15
    # 获取连接超时时间
    max-wait: 5000
    # 连接有效性检测时间
    time-between-eviction-runs-millis: 90000
    # 最大空闲时间
    min-evictable-idle-time-millis: 1800000
    test-while-idle: true
    test-on-borrow: false
    test-on-return: false
    validation-query: select 1
  redis:
    #数据库索引
    database: 12
    host: localhost
    port: 6379
    password:
    #连接超时时间
    timeout: 5000
